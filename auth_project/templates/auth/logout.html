{% extends 'base.html' %}

{% block title %} <title>Logout</title> {% endblock title %}

{% block content %}
<h2 class="text-center my-5">Are You Sure You Want To Logout</h2>
<div class="text-center">
    <form action="{{ url_for('auth.logout') }}" method="POST">
        <button class="btn btn-danger btn-lg" type="submit">Logout</button>
    </form>
</div>
{% endblock content %}
